c <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
-->
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-item>
    <ion-label floating>titre</ion-label>
    <ion-input type="text" [(ngModel)]="app.nom"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)=inscription(app.nom) color="dark" round>Dark Round</button>
  </ion-item>
  <ion-item>
    <ion-label floating>Version</ion-label>
    <ion-input type="text" [(ngModel)]="app.version"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)=takePicture() color="dark" round>Take picture</button>
  </ion-item>
  <img [src] = this.affImg />

  <h1>{{title}}</h1>
</ion-content>
