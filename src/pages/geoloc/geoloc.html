<ion-header>

  <ion-navbar>
    <ion-title>Geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <button ion-button (click)=position() color="dark" round>Get position</button>
  </ion-item>
  <ion-item>
    <ion-label floating>Longitude</ion-label>
    <ion-input type="text" [(ngModel)]="pos.lon"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Latitude</ion-label>
    <ion-input type="text" [(ngModel)]="pos.lat"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  [(ngModel)]="pos.lat">Watch</ion-label>
  </ion-item>


</ion-content>
